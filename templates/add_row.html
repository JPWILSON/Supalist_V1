{% extends "base.html" %}
{% block content %}
<div class = "row" id="content">
	<div class = "row" id="content">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<div class="row text-center">
				<h1 class = "styled-like-supalist">{{list['name']}} and id = {{list_id}}</h1>
				<h2 class = "styled-like-supalist  bold">ADD ENTRY</h2>
				<table class="table table-bordered"><!-- table-condensed-->
					<thead>
						<tr>
							{% for h in h_items %}
							<th>{{h.name}}</th>
							{% endfor %}
						</tr>
					</thead>

			<form action = "{{url_for('AddRow', list_id = list_id)}}" method = 'POST'>
					<tbody>
						<tr>{% for i in range(1, (h_items|length + 1)) %}		
							<td>
								<div class="form-group">
								<input type="text" class="form-control" id="exampleInputEmail1" name = "name_{{i}}" placeholder="Value for {{h_items[i-1].name}} and {{i}}">
								<!-- <span class = "col-md-1"></span> -->
								</div>
							</td>
							{% endfor %}
						</tr>
					</tbody>
				</table>
				<br>

			</div>
			<div class="row"><br>
				<a href="{{url_for('QueryList', list_id = list_id)}}" class = "btn btn-primary col-md-2">CANCEL</a><span class = "col-md-8"></span>
				<button type="submit" class="btn btn-primary col-md-2">ADD ROW</button>
			</div>
			</form>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
{% endblock %}
